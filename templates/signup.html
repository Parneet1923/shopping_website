<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register yourself on Hindbay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/styles.css">
</head>
<body>
    <header id="navigation">
        <nav class="navbar">
            <div class="container-fluid">
                <h1 class="navbar-brand fs-1">Hindbay</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('home') }}">Home <i class="fa-solid fa-house" style="color: #5984d9;"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('login') }}">Log in <i class="fa-solid fa-user" style="color: #5984d9;"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cart <i class="fa-solid fa-basket-shopping" style="color: #5984d9;"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="Form">
        <h1 style="text-align: center;">
            Register
        </h1>
       <form class="row g-3">
           <div class="col-md-6">
               <label for="inputEmail4" class="form-label">Email</label>
               <input type="email" name="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input maxlength="16" minlength="8" name="password" type="password" class="form-control" id="inputPassword4" placeholder="Please keep your password under 8 to 16 character">
          </div>
          <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" name="address" class="form-control" id="inputAddress" placeholder="Your Address">
          </div>
          <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" name="city" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select name="state" id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  {% for state in states %}
                  <option>{{ state }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-md-2" id="signupsubmit">
              <input type="submit" class="btn btn-dark">
          </div>
       </form>
    </div>
    <footer class="references">
        <a id="about" class="text-dark" href="about.html">About</a>
        <a id="contact" class="text-dark" href="Contact.html">Contact</a>
        <p id="Note">Note this is a Test website. No Products here are for sale.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
    </script>
</body>
</html>
